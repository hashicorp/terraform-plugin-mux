version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    ignore:
      # grpc should only be updated via terraform-plugin-go
      - dependency-name: "google.golang.org/grpc"
    schedule:
      interval: "daily"
  - package-ecosystem: "gomod"
    directory: "/tools"
    schedule:
      interval: "daily"
  - package-ecosystem: "github-actions"
    directory: "/"
    groups:
      "github-actions":
        patterns:
          - "*" # Group all GitHub Actions dependencies together
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
